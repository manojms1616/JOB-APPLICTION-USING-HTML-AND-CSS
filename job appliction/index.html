<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Appliction form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">

        <div class="appley_box"> 

            <H1>Job Appliction form</H1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_Name"> first name</label>
                        <input id="first_Name" name="first_Name" placeholder=" Enter first Name...."/>

                    </div>

                    <div class="form_control">
                        <label for="last_name"> last name</label>
                        <input id="last_name" name="last_name" placeholder=" Enter last name ...."/>

                    </div>

                    <div class="form_control">
                        <label for="email"> email</label>
                        <input  type="email" id="email" name="email" placeholder=" Enter email...."/>
                    </div>

                    <div class="form_control">
                        <label for="Job Role"> Job Role</label>
                       <select id="Job Role" name="job_role">
                        <option value=""> Select Job Role</option>
                        <option value="Frontend"> Frontend Developer </option>
                        <option value="Backend"> Backend Developer </option>
                        <option value="full-stack"> full-stack Developer </option>
                        <option value="UI-UX"> UI-UX Developer </option>
                       </select>
                    </div>

                    <div class="form_control">
                        <label for="Address"> Address</label>
                        <textarea id="Address" name="Address" rows="4" cols="50" placeholder=" Enter Address"></textarea>
                </div>

                <div class="form_control">
                    <label for="city"> city </label>
                    <input id="city" name="city" placeholder=" Enter city ...."/>
                </div>

                <div class="form_control">
                    <label for="Pincode"> Pincode </label>
                    <input type="number" id="Pincode" name="Pincode" placeholder=" Enter Pincode Number ...."/>
                </div>

                <div class="form_control">
                    <label for="Date"> Date </label>
                    <input value="2024-12-01" type="date" id="Date" name="Date"/>
                </div>

                <div class="form_control">
                    <label for="Upload"> Upload</label>
                    <input  type="file" id="Upload" name="Upload"/>
                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
